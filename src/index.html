<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>ngMagicalInput</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        input.ng-invalid {
            border:1px solid red;
        }
        input.ng-valid {
            border:1px solid green;
        }
    </style>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
</head>
<body ng-controller="Demo">
<form style="width: 400px; margin: 0 auto" class="form-horizontal" role="form" name="form">

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <ng-magical-input ng-model="test.text" name="text"
                              ng-change="change()"
                              class="controls"
                              type="text"
                              ng-trim="true"
                              ng-maxlength="10"
                              icon-ok=""
                              icon-edit=""
                              required></ng-magical-input>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="test.email" class="controls" type="email" ng-trim="true"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-success" ng-disabled="form.$invalid">确定</button>
        </div>
    </div>

    {{test}}

</form>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<!-- endbower -->

<!-- build:js scripts/ngMagicalInput.min.js -->
<script src="scripts/ngMagicalInput.js"></script>
<script src="scripts/ng-input.js"></script>
<!-- endbuild -->
<script>

    angular.module('demoApp',['ngMagicalInput'])

        .controller('Demo',function($scope){
            $scope.test = {
                text :'G20峰会',
                email: 'www@qco.com'
            }

            $scope.change = function () {
                console.log(123131)
            }
        })

</script>
</body>
</html>
